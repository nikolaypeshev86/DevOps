<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VSCode-Like Editor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #d4d4d4;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 250px;
      background-color: #333;
      overflow-y: auto;
      padding: 10px;
    }

    #editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #toolbar {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #333;
    }

    #editor {
      flex: 1;
      overflow: hidden;
      white-space: pre;
      font-size: 14px;
      line-height: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .line {
      display: block;
    }

    .line span {
      display: inline-block;
      padding: 0 4px;
    }

    .line:hover {
      background-color: #2a2a2a;
    }

    .line.selected {
      background-color: #333333;
    }

    .line .line-number {
      color: #808080;
      user-select: none;
      margin-right: 10px;
    }

    .line .line-content {
      white-space: pre-wrap;
    }

    .button {
      background-color: #007acc;
      color: #ffffff;
      padding: 8px 16px;
      margin-right: 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>File Explorer</h3>
    <ul>
      <li>File 1</li>
      <li>File 2</li>
      <li>File 3</li>
      <!-- Add more file items as needed -->
    </ul>
  </div>

  <div id="editor-container">
    <div id="toolbar">
      <button class="button">Save</button>
      <button class="button">Run</button>
      <!-- Add more buttons as needed -->
    </div>

    <div id="editor">
      <div class="line">
        <span class="line-number">1</span>
        <span class="line-content">console.log("Hello, World!");</span>
      </div>
      <div class="line">
        <span class="line-number">2</span>
        <span class="line-content">function greet(name) {</span>
      </div>
      <div class="line">
        <span class="line-number">3</span>
        <span class="line-content">  return "Hello, " + name + "!";</span>
      </div>
      <!-- Add more lines as needed -->
    </div>
  </div>
</body>
</html>
